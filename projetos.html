<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/1754437014761.png" type="image/png">
  <title>Projetos</title>

  <style>
    * {
      text-align: center;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0f12;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      overflow-x: hidden;
      margin: 0;
    }

    h1, h2, h4 {
      text-shadow: 2px 2px 2px black;
    }

    h1 {
      margin-top: 40px;
    }

    button {
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    #repo {
      background-color: #00BFFF;
      text-shadow: black 2px 2px 2px;
    }

    #repo-no {
      background-color: #545f63;
      text-shadow: black 2px 2px 2px;
      cursor: not-allowed;
    }

    button:hover:not(#repo-no) {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* ====== Animação de entrada ====== */
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    img {
      border-radius: 10px;
    }

    section {
      margin: 80px 0;
    }
  </style>
</head>
<body>
  <h1>Projetos:</h1>

  <section class="fade-in">
    <img style="cursor: pointer;" src="./img/neura.gif" height="240px" onclick="play()">
    <h2>Nira</h2>
    <h4>Bot multiuso para o Discord</h4>
    <button id="repo-no" title="Em desenvolvimento">Acessar repositório</button>&nbsp;&nbsp;
    <button id="repo-no" title="Em desenvolvimento">Acessar site</button>
  </section>

  <section class="fade-in">
    <img src="./img/redetekiIcon.png" height="300px">
    <h2>Redeteki</h2>
    <h4>Chat de texto em tempo real</h4>
    <a href="https://github.com/recaihd/Redeteki"><button id="repo">Acessar repositório</button></a>&nbsp;&nbsp;
    <a href="https://recaihd.github.io/tkFront/"><button id="repo">Acessar site</button></a>
  </section>

  <section class="fade-in">
    <img src="./img/redefenix-icon.png" height="270px">
    <h2>Redefênix</h2>
    <h4>Site para um Servidor de Minecraft</h4>
    <a href="https://github.com/recaihd/Capivara"><button id="repo">Acessar repositório</button></a>&nbsp;&nbsp;
    <a href="https://redefenix.shop/"><button id="repo">Acessar site</button></a>
  </section>

  <script>

    let audio;
      let isPlaying = true;

      function play() {
        audio = new Audio('https://files.catbox.moe/71sy8c.m4a');
        audio.loop = false;
        audio.volume = 0.5;
        audio.play().catch(() => {
          console.log('Autoplay bloqueado. Clique na página para iniciar.');
        });
        
        document.addEventListener('click', () => {
          audio.play();
        }, { once: true });
      }
    // Detecta quando um elemento entra na tela e adiciona a classe "visible"
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>
</body>
</html>
